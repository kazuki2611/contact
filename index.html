<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="日本古来の素材と現代的表現を併せ持つ温泉旅館、石井花壇。
  伝統的「和」の息づく空間で、至極のひとときをお過ごしください。">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  </title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="Sass/styles.scss">
  <meta name="robots" content="noindex">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./js/script.js"></script>
  <script src="./js/hamburger.js"></script>
  <link rel="icon" href="./image/logo02.png">


  <link rel="stylesheet" href="./css/modaal.min.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<boby>
  <header class="l-header">
    <img class="p-header__image" src="./hader-bg.svg">
    <div class="p-header">



      <div class="p-header__inner">
        <div class="p-header__wrap">
          <div class="c-header__logo">
            <img src="./header-logo.svg">
          </div>

        </div>
        <div class="p-black-bg" id="js-black-bg"></div>
        <ul class="c-global__menu">
          <li>お部屋探し</li>
          <li>ブログ</li>
          <li>ニュース</li>
          <li>企業情報</li>
          <li>お問い合わせ</li>

        </ul>
        <button class="c-hamburger  is-hamburger ">
          <span></span>

        </button>
      </div>
    </div>
    <div class="p-header__text">
      <h1>
        CONTACT
      </h1>
      <p>
        お問いあわせ
      </p>
  </header>
  <main>

    <div class="p-form">
      <p class="c-form__text">
        お部屋探しについてのお問い合わせフォームです。<br>
        引越し希望エリアや家賃など、お部屋探しの条件が具体的にお決まりの場合は詳細をご記入ください。
      </p>
      <h2 class="c-title">
        お問い合わせする物件
      </h2>
      <div class="p-form__service">
        <img src="./form.png">
        <div class="p-form__service__wrap c-form">
          <span>
            賃貸マンション
          </span>
          <h3 class="p-form__service__text">
            Ｋａｎａｌｏａ（カナロア）
          </h3>
          <p class="c-form">
            東京都新宿区新宿１丁目
          </p>
        </div>
      </div>
      <div class="p-form__label"></div>
      <h2 class="c-title">
        お名前
      </h2>
      <label for="rendou"></label> <input id="name" type="text" name="name" class="c-form__input" placeholder="田中太朗"
        required="required">


      <h2 class="c-title">
        電話番号
      </h2>
      <label for="rendou"></label> <input id="name" type="text" name="tel" class="c-form__input"
        placeholder="090-1234-5678" required="required">
      <h2 class="c-title">
        メールアドレス
      </h2>
      <h2 class="c-title">
        折り返しのご連絡希望日時
      </h2>
      <h2 class="c-title">
        家賃の上限
      </h2>
      <h2 class="c-title">
        お部屋の広さ
      </h2>
      <h2 class="c-title">
        ご希望のエリア・路線・駅名
      </h2>
      <label for="rendou"></label> <input id="name" type="text" name="text" class="c-form__input"
        placeholder="JR山手線 渋谷駅" required="required">
      <h2 class="c-title">
        お問い合わせ内容
      </h2>
      <label for="rendou"></label> <textarea id="name" type="text" name="text" class="c-form__input"
      placeholder="IRIS2021" required="required">
      <h2 class="c-title">
        キャンペーンコード
      </h2>
     
  </main>

</boby>
